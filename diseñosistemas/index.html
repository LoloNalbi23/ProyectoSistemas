<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Biblioteca del Técnico</h1>
    <form action="submit" id="form">
        <div>
            <label for="name">Nombre:</label>
            <input id="name" type="text">

            <label for="year">Curso:</label>
            <select name="" id="year">
                <option value="1A">1°A</option>
                <option value="1B">1°B</option>
                <option value="2A">2°A</option>
                <option value="2B">2°B</option>
                <option value="3A">3°A</option>
                <option value="3B">3°B</option>
                <option value="4M">4°M</option>
                <option value="4P">4°P</option>
                <option value="5M">5°M</option>
                <option value="5P">5°P</option>
                <option value="6M">6°M</option>
                <option value="6P">6°P</option>
                <option value="7M">7°M</option>
                <option value="7P">7°P</option>
            </select>

            <label for="book">Nombre del libro:</label>
            <select name="" id="book">
                <option value="0">Libro 1</option>
                <option value="1">Libro 2</option>
                <option value="2">Libro 3</option>
                <option value="3">Libro 4</option>
            </select>

            <label for="mail">Gmail:</label>
            <input id="mail" type="text">

            <button type="submit">Pedir libro</button>
        </div>
    </form>
    <h2>Se deberá devolver el libro en un periodo de máximo 30 días</h2>
</body>
</html>
