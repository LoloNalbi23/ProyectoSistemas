<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Graficar Funciones</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <form action="" id="formulario">
      <!-- Principio -->
      <label for="inicio">Desde</label>
      <input type="number" id="inicio" placeholder="Colocar cantidad de Pi" value="0" required>
      <!-- Final -->
      <label for="final">Hasta</label>
      <input type="number" id="final" placeholder="Colocar cantidad de Pi" value="2" required>
      <!-- Cantidad de puntos -->
      <label for="puntos">Cantidad de puntos</label>
      <input type="range" min="10"  max="300" value="150" id="puntos" required>
      <span id="dots" > 150 </span>
      <!-- Amplitud -->
      <label for="a">Amplitud</label>
      <input type="range" min="-10"  max="10" value="1" id="a" required>
      <span id="cant" > 1 </span>
      <!-- Selector de funcion -->
      <label for="selector">Funci√≥n a graficar</label>
      <select name="" id="selector">
        <option value="sin">Seno</option>
        <option value="cos">Coseno</option>
        <option value="tg">Tangente</option>
      </select>
      <!-- submit -->
      <button type="submit" id="subir">Enviar</button>
    </form>
    <h1>Graficador de Funciones</h1>
    <canvas id="grafico" width="3200" height="1800"></canvas>
  </main>

</body>

</html>
